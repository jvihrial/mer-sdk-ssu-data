[all]
credentials=

[release]
mer-core=http://releases.merproject.org/releases/%(release)/builds/%(arch)/packages
mer-tools=http://repo.pub.meego.com/releases/Mer-Tools/%(release)/builds/%(arch)/packages/
nemo-mw-shared=http://releases.nemomobile.org/snapshots/repos/platform/%(release)/%(arch)/
adaptation=http://releases.nemomobile.org/snapshots/repos/hw/%(vendor)/%(adaptation)/latest/%(arch)/

[rnd]
mer-core=http://releases.merproject.org/releases/%(release)/builds/%(arch)/packages
mer-tools=http://repo.merproject.org/obs/mer-tools:/%(flavour)/%(release)_%(arch)/
nemo-mw-shared=http://repo.merproject.org/obs/nemo:/%(flavour):/mw/%(release)_%(arch)/
adaptation=http://repo.merproject.org/obs/nemo:/%(flavour):/hw:/%(adaptation)/latest_%(arch)/

[release-flavour]
flavour-pattern=stable

[testing-flavour]
flavour-pattern=testing

[devel-flavour]
flavour-pattern=devel

[default-repos]
release=mer-core,mer-tools,nemo-mw-shared
rnd=mer-core,mer-tools,nemo-mw-shared
